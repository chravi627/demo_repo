<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tourism Dashboard</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      background-color: #f4f6f8;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 10px 0;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      background-color: #34495e;
      padding-left: 10px;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .navbar h1 {
      font-size: 24px;
      color: #333;
    }

    .navbar input {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Stats Cards */
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      min-width: 200px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .card p {
      font-size: 18px;
      font-weight: bold;
      color: #16a085;
    }

    /* Chart Section */
    .chart-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .chart-container h3 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Tourism Admin</h2>
    <ul>
      <li>Dashboard</li>
      <li>Destinations</li>
      <li>Bookings</li>
      <li>Users</li>
      <li>Reports</li>
      <li>Settings</li>
    </ul>
  </div>

  <!-- Main Dashboard -->
  <div class="main">
    <!-- Navbar -->
    <div class="navbar">
      <h1>Tourism Dashboard</h1>
      <input type="text" placeholder="Search..."/>
    </div>

    <!-- Stats Cards -->
    <div class="stats">
      <div class="card">
        <h3>Total Visitors</h3>
        <p>24,582</p>
      </div>
      <div class="card">
        <h3>New Bookings</h3>
        <p>1,245</p>
      </div>
      <div class="card">
        <h3>Popular Destination</h3>
        <p>Bali, Indonesia</p>
      </div>
    </div>

    <!-- Chart -->
    <div class="chart-container">
      <h3>Monthly Visitors (2025)</h3>
      <canvas id="visitorsChart" height="100"></canvas>
    </div>
  </div>

  <!-- JS for Chart -->
  <script>
    const ctx = document.getElementById('visitorsChart').getContext('2d');
    const visitorsChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug'],
        datasets: [{
          label: 'Visitors',
          data: [3000, 4200, 3800, 5000, 6100, 5800, 6400, 7200],
          borderColor: '#16a085',
          backgroundColor: 'rgba(22,160,133,0.2)',
          tension: 0.3,
          fill: true,
          pointRadius: 4,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 1000
            }
          }
        }
      }
    });
  </script>
</body>
</html>
